<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>Car Management</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/myCSS.css" />
		<link rel="stylesheet" href="css/garage.css" />
	</head>
	<body>
		<!-- Pop up -->
		<div id="popupMessage" style="display:none; position:fixed; top:30px; left:50%; transform:translateX(-50%); background:#222; color:#fff; padding:20px 30px; border-radius:10px; z-index:9999; box-shadow:0 2px 8px rgba(0,0,0,0.2); font-size:1.1rem;">
			<span id="popupText"></span>
			<button id="closePopup" style="margin-left:20px; background:none; border:none; color:#fff; font-weight:bold; font-size:1.2em; cursor:pointer;">&times;</button>
		</div>
		<div id="confirmRemovePopup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:#fff; color:#222; padding:24px 32px; border-radius:10px; z-index:10000; box-shadow:0 2px 8px rgba(0,0,0,0.2); font-size:1.1rem; min-width:260px;">
			<span id="confirmRemoveText">Are you sure you want to remove this vehicle?</span>
			<div class="mt-3 text-end">
				<button id="cancelRemoveBtn" class="btn btn-secondary btn-sm me-2">Cancel</button>
				<button id="confirmRemoveBtn" class="btn btn-danger btn-sm">Remove</button>
			</div>
		</div>
		<div class="container-fluid py-5" style="background-color: #f2f2f2; border-bottom: 2px solid #ccc;">
			<div class="text-center">
				<img src="images/logo.png" alt="Logo" style="height:40px; margin-bottom: 10px;">
				<h1>Car Management</h1>
				<form class="d-flex justify-content-center mt-3">
					<input class="form-control w-75" type="search" placeholder="Search" aria-label="Search">
					<a href="definitions.html" class="btn btn-outline-secondary ms-2">
						<i class="fa-solid fa-gear"></i>
					</a>
				</form>
			</div>
		</div>

		<h1 class="text-center my-3">
			My Garage <i class="fa-solid fa-car me-2"></i>
		</h1>
		<div class="garage-container container-fluid">
			<div class="row gx-2" id="garageRow"></div>
		</div>

		<!-- Floating Btns-->
		<div class="floating-buttons justify-content-around">
			<button type="button" class="btn btn-primary mx-2" data-target="addcar.html">Add Car</button>
			<button type="button" class="btn btn-primary mx-2" data-target="setReminder.html">Set Reminder</button>
			<button type="button" class="btn btn-primary mx-2" data-target="scheduleMaintenance.html">Schedule Maintenance</button>
		</div>
		<!-- Footer -->
		<footer class="fixed-bottom bg-light py-2 border-top">
			<div class="container">
				<div class="row text-center">
					<!-- Reminder Button -->
					<div class="col">
						<a href="index.html" class="btn btn-link text-secondary footer-btn d-flex flex-column align-items-center justify-content-center" style="text-decoration: none;">
							<i class="fa-solid fa-clock" style="margin-bottom: 2px;"></i>
							<div style="margin-top: 2px;">Reminders</div>
						</a>
					</div>
					<!-- Garage Button -->
					<div class="col">
						<a href="garage.html" class="btn btn-link text-secondary footer-btn d-flex flex-column align-items-center justify-content-center" style="text-decoration: none;">
							<i class="fa-solid fa-car" style="margin-bottom: 2px;"></i>
							<div>Garage</div>
						</a>
					</div>
					<!-- + Button -->
					<div class="col">
						<a href="#" id="plusBtn" class="btn btn-primary rounded-circle position-absolute top-0 start-50 translate-middle plus-btn">
							<i class="fa-solid fa-plus fa-lg"></i>
						</a>
					</div>
					<!-- Mechanic Button -->
					<div class="col">
						<a href="x.html" class="btn btn-link text-secondary footer-btn d-flex flex-column align-items-center justify-content-center" style="text-decoration: none;">
							<i class="fa-solid fa-map" style="margin-bottom: 2px;"></i>
							<div>Map</div>
						</a>
					</div>
					<!-- Messages Button -->
					<div class="col">
						<a href="messages.html" class="btn btn-link text-secondary footer-btn d-flex flex-column align-items-center justify-content-center" style="text-decoration: none;">
							<i class="fa-solid fa-message" style="margin-bottom: 2px;"></i>
							<div>Messages</div>
						</a>
					</div>
				</div>
			</div>
		</footer>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6DQD1KQ2DFiZm5l6DQ5r6bQ1hZJI1yQnN0R8M9v1WTRi"
		crossorigin="anonymous"
	></script>
	<script
		src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
		crossorigin="anonymous"
	></script>
	<script type="module" src="js/garage.js"></script>
	<script type="module" src="js/checkAuth.js"></script>
	<script src="js/plusbtn.js"></script>
</html>
