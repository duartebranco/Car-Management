<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Edit Vehicle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/myCSS.css" />
    <link rel="stylesheet" href="css/editcar.css" />
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">Edit Vehicle</h1>
        <form id="editCarForm" class="mt-4">
            <div class="mb-3">
                <label for="vehicleType" class="form-label">Vehicle Type</label>
                <select class="form-select" id="vehicleType" required>
                    <option value="car">Car</option>
                    <option value="moto">Moto</option>
                    <option value="truck">Truck</option>
                </select>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required />
                </div>
                <div class="col-md-6">
                    <label for="plate" class="form-label">Plate</label>
                    <input type="text" class="form-control" id="plate" required />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brand" required />
                </div>
                <div class="col-md-6">
                    <label for="model" class="form-label">Model</label>
                    <input type="text" class="form-control" id="model" required />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="kms" class="form-label">Kms (Optional)</label>
                    <input type="number" class="form-control" id="kms" />
                </div>
                <div class="col-md-6">
                    <label for="year" class="form-label">Year (Optional)</label>
                    <input type="number" class="form-control" id="year" />
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-6">
                    <a href="garage.html" class="btn btn-danger btn-lg w-100">
                        <i class="fa-solid fa-xmark"></i> Cancel
                    </a>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-success btn-lg w-100">
                        <i class="fa-solid fa-save"></i> Save
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="module" src="js/editcar.js"></script>
</body>
</html>
