<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Car Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/myCSS.css" />
</head>
<body>
    <div class="container py-5" style="background-color: #f2f2f2; border-bottom: 2px solid #ccc;">
        <div class="text-center">
            <h1>Car Management</h1>
            <form class="d-flex justify-content-center mt-3">
                <input class="form-control w-75" type="search" placeholder="Search" aria-label="Search">
                <button type="button" class="btn btn-outline-secondary ms-2">
                    <i class="fa-solid fa-gear"></i>
                </button>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="text-center mt-4">
            <h2>Set Reminder</h2>
            <form id="reminderForm" class="mt-3">
                <div class="mb-4">
                    <label for="typeReminder" class="form-label">Type of Reminder</label>
                    <select class="form-select" id="typeSelect" required>
                        <option value="" disabled selected>Type of Reminder</option>
                        <option value="insurance">Insurance</option>
                        <option value="inspection">Inspection</option>
                        <option value="iuc">IUC</option>
                        <option value="changeTires">Change Tires</option>
                        <option value="changeOil">Change Oil</option>
                        <option value="other">Other</option>
                        <input type="text" class="form-control" id="otherTypeInput" placeholder="Specify type" style="display: none; width: 200px;">
                    </select>
                </div>
                <div class="mb-4">
                    <label for="carSelect" class="form-label">Select Car</label>
                    <select class="form-select" id="carSelect" required>
                        <option value="" disabled selected>Select a car</option>
                        <!-- firebase users car db-->
                    </select>
                </div>
                <div class="mb-4">
                    <label for="numKm" class="form-label">Number of Kilometers</label>
                    <input type="number" class="form-control" id="numKm" placeholder="Enter number of kilometers" required>
                </div>
                <div class="mb-4">
                    <label for="reminderDate" class="form-label">Reminder Date</label>
                    <input type="date" class="form-control" id="reminderDate" required>
                </div>
                <button type="submit" class="btn btn-primary">Set Reminder</button>
                <button type="reset" class="btn btn-secondary ms-2">Reset</button>

            </form>
    </div>


    
    <div class="floating-buttons justify-content-around">
        <button type="button" class="btn btn-primary mx-2" data-target="addcar.html">Add Car</button>
        <button type="button" class="btn btn-primary mx-2" data-target="setReminder.html">Set Reminder</button>
        <button type="button" class="btn btn-primary mx-2" data-target="scheduleMaintenance.html">Schedule Maintenance</button>
    </div>

    <footer class="fixed-bottom bg-light py-2 border-top">
        <div class="container">
            <div class="row text-center">
                <!-- Home Button -->
                <div class="col">
                    <a href="index.html" class="btn btn-link text-secondary footer-btn">
                        <i class="fa-solid fa-house"></i>
                        <div>Home</div>
                    </a>
                </div>
                <!-- Garage Button -->
                <div class="col">
                    <a href="garage.html" class="btn btn-link text-secondary footer-btn">
                        <i class="fa-solid fa-car"></i>
                        <div>Garage</div>
                    </a>
                </div>
                <!-- + Button -->
                <div class="col">
                    <a href="#" id="plusBtn" class="btn btn-primary rounded-circle position-absolute top-0 start-50 translate-middle plus-btn">
                        <i class="fa-solid fa-plus fa-lg"></i>
                    </a>
                </div>
                <!-- Mechanic Button -->
                <div class="col">
                    <a href="mechanic.html" class="btn btn-link text-secondary footer-btn">
                        <i class="fa-solid fa-screwdriver"></i>
                        <div>Mechanic</div>
                    </a>
                </div>
                <!-- Messages Button -->
                <div class="col">
                    <a href="messages.html" class="btn btn-link text-secondary footer-btn">
                        <i class="fa-solid fa-message"></i>
                        <div>Messages</div>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script type="module" src="js/checkAuth.js"></script>
    <script src="js/plusbtn.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const typeSelect = document.getElementById('typeSelect');
            const otherTypeInput = document.getElementById('otherTypeInput');
            typeSelect.addEventListener('change', function () {
                if (typeSelect.value === 'other') {
                    otherTypeInput.style.display = 'block';
                    otherTypeInput.required = true;
                } else {
                    otherTypeInput.style.display = 'none';
                    otherTypeInput.required = false;
                    otherTypeInput.value = '';
                }
            });
        });
    </script>
</body>
</html>
