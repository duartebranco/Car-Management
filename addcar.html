<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Car Management</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="myCSS.css" />
        <style>
            body {
                padding-bottom: 80px; /* Add padding to prevent footer from covering content */
            }
        </style>
    </head>
    <body>
        <div class="container py-5">
            <h1 class="text-center">Car Manager</h1>
            
            <div class="mt-4">
                <h2 class="mb-4">
                    <i class="fa-solid fa-car"></i> Add Vehicle
                </h2>
                <form id="addCarForm">
                    <div class="mb-3">
                        <label for="vehicleType" class="form-label">Vehicle Type</label>
                        <select class="form-select" id="vehicleType" required>
                            <option value="" disabled selected>Choose vehicle type</option>
                            <option value="car">Car</option>
                            <option value="moto">Moto</option>
                            <option value="truck">Truck</option>
                        </select>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name" required />
                        </div>
                        <div class="col-md-6">
                            <label for="plate" class="form-label">Plate</label>
                            <input type="text" class="form-control" id="plate" placeholder="Enter plate" required />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="brand" class="form-label">Brand</label>
                            <input type="text" class="form-control" id="brand" placeholder="Enter brand" required />
                        </div>
                        <div class="col-md-6">
                            <label for="model" class="form-label">Model</label>
                            <input type="text" class="form-control" id="model" placeholder="Enter model" required />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="kms" class="form-label">Kms (Optional)</label>
                            <input type="number" class="form-control" id="kms" placeholder="Enter kilometers" />
                        </div>
                        <div class="col-md-6">
                            <label for="year" class="form-label">Year (Optional)</label>
                            <input type="number" class="form-control" id="year" placeholder="Enter year" />
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-6">
                            <a href="index.html" class="btn btn-danger btn-lg w-100">
                                <i class="fa-solid fa-xmark"></i> Cancel
                            </a>
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-success btn-lg w-100">
                                <i class="fa-solid fa-plus"></i> Add
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <footer class="fixed-bottom bg-light py-2 border-top">
            <div class="container">
                <div class="row text-center">
                    <!-- Home Button -->
                    <div class="col">
                        <a href="index.html" class="btn btn-link text-secondary footer-btn">
                            <i class="fa-solid fa-house"></i>
                            <div>Home</div>
                        </a>
                    </div>
                    <!-- Garage Button -->
                    <div class="col">
                        <a href="garage.html" class="btn btn-link text-secondary footer-btn">
                            <i class="fa-solid fa-car"></i>
                            <div>Garage</div>
                        </a>
                    </div>
                    <!-- + Button -->
                    <div class="col">
                        <a href="new.html" class="btn btn-primary rounded-circle position-absolute top-0 start-50 translate-middle plus-btn">
                            <i class="fa-solid fa-plus fa-lg"></i>
                        </a>
                    </div>
                    <!-- Mechanic Button -->
                    <div class="col">
                        <a href="mechanic.html" class="btn btn-link text-secondary footer-btn">
                            <i class="fa-solid fa-screwdriver"></i>
                            <div>Mechanic</div>
                        </a>
                    </div>
                    <!-- Messages Button -->
                    <div class="col">
                        <a href="messages.html" class="btn btn-link text-secondary footer-btn">
                            <i class="fa-solid fa-message"></i>
                            <div>Messages</div>
                        </a>
                    </div>
                </div>
            </div>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
